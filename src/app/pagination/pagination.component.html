<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{'disabled': page === 1}" (click)="goPrev()">
      <a class="page-link" href="javascript:void(0)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    
    <li class="page-item" *ngFor="let item of pages" (click)="selectPage(item.number)" [ngClass]="{'active': page === item.number}">
      <a class="page-link" href="javascript:void(0)">{{item.name}}</a>
    </li>
    
    <li class="page-item" [ngClass]="{'disabled': page === _pages.length}" (click)="goNext()">
      <a class="page-link" href="javascript:void(0)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
